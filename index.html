<!DOCTYPE html>
<html>
    <head>
        <title>Ciudadanos de 4 Patas</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <h1>Ciudadanos de 4 Patas</h1>
        <select id="petbreed-input"></select>
        <button id="show-image">Mostrar Imagen</button>
        <img id="pet-image" src="https://images.dog.ceo/breeds/setter-gordon/n02101006_208.jpg">
        <p>Este el formulario que se debe diligenciar para una nueva mascota.</p>
        Fecha de Registro: <input id="date-input" type="date">
        <br>
        Nombre del propietario: <input id="owner-input" type="text">
        <br>
        Nombre de la mascota: <input id="petname-input" type="text">
        <br>
        Edad de la Mascota: <input  id="petage-input" type="number" min="0">
        <br>
        Especie: <select id="petspecies-input">
            <option>Perro</option>
            <option>Gato</option>
        </select>
        <br>
        Tamaño: <select id="petsize-input">
            <option>Minialtura</option>
            <option>Pequeño</option>
            <option>Mediano</option>
            <option>Grande</option>
        </select>
        <br><br>
        <input id="petsave-button" type="button" value="Guardar">
        <input id="petclean-button" type="button" value="Limpiar">
        <br><br>
        <table >
            <thead>
                <th class="columm-header columm-header-id">ID</th>
                <th class="columm-header">Fecha de Registro</th>
                <th class="columm-header">Nombre del Propietario</th>
                <th class="columm-header">Nombre de la Mascota</th>
                <th class="columm-header">Edad</th>
                <th class="columm-header">Especie</th>
                <th class="columm-header">Tamaño</th>
                <th class="columm-header">Acciones</th>
            </thead>
            <tbody id="body-table">
                <!--<tr>
                    <td>1</td>

                    <td>Grande</td>
                    <td>
                        
                        <input type="button" value="Eliminar" name="" id="">
                    </td>
                </tr>-->
            </tbody>
        </table>
        <script src="./js/main.js"></script>
    </body>
</html>
